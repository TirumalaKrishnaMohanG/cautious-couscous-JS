<html>
<head>
	<title> Home Page </title>
	<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head> 
<body>
	 <header>
	      <!-- Fixed navbar -->
	      <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
	        <a href="{{ url_for('home') }}" class="btn btn-outline-success my-2 my-sm-0" type="submit">URL Shortner</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarCollapse">
	          <ul class="navbar-nav mr-auto">
	            <li class="nav-item active">
	              <a class="nav-link" href="#"><font color="dark">History</font><span class="sr-only">(current)</span></a>
	            </li>
	          </ul>
	          <form class="form-inline">
	          	<p class="btn btn-outline-success my-2 my-sm-0" type="submit">Welcome, {{session.username}} !</p>
	            <a href="{{ url_for('logout') }}" class="btn btn-outline-warning my-2 my-sm-0" type="submit">Logout</a>
	          </form>
	        </div>
	      </nav>
    </header>
    <br><br> <br><br>
	<!-- Trin URL Page -->
	<div class="container">
	<table class="table table-dark">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">UID</th>
	      <th scope="col">Previousurl</th>
	      <th scope="col">Originalurl</th>
	      <th scope="col">Date</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{% for x in status %}
	    <tr>
	      <th scope="row">{{ x.pid }}</th>
	      <td>{{ x.uid }}</td>
	      <td>{{ x.previousurl }}</td>
	      <td>{{ x.orginalurl }}</td>
	      <td>{{ x.date }}</td>
	    </tr>
	    {% endfor %}
	  </tbody>
	</table>
	</div>

</body>
</html>
